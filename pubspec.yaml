name: boda_connect
description: Event services marketplace for Angola/Portugal
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  # REQUIRED by Flutter SDK (intl 0.19.0)
  flutter_localizations:
    sdk: flutter
  # ==================== CORE ====================
  cupertino_icons: ^1.0.6
  # ==================== FIREBASE ====================
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.2
  firebase_storage: ^12.3.6
  firebase_messaging: ^15.1.6
  cloud_functions: ^5.2.2
  firebase_analytics: ^11.3.6
  firebase_crashlytics: ^4.1.6
  firebase_remote_config: ^5.1.6
  firebase_dynamic_links: ^6.0.9
  google_sign_in: ^6.2.2
  # ==================== STATE MANAGEMENT ====================
  flutter_riverpod: ^2.4.10
  riverpod_annotation: ^2.3.4
  # ==================== ROUTING ====================
  go_router: ^13.0.0
  # ==================== NETWORKING ====================
  dio: ^5.4.0
  connectivity_plus: ^5.0.2
  # ==================== LOCAL STORAGE ====================
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  # ==================== UI ====================
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0
  # ==================== MEDIA ====================
  image_picker: ^1.0.7
  image_cropper: ^9.0.0
  photo_view: ^0.14.0
  video_player: ^2.8.2
  chewie: ^1.7.4
  flutter_image_compress: ^2.1.0
  # ==================== FORMS (FIXED) ====================
  flutter_form_builder: ^9.2.1
  form_builder_validators: ^10.0.0
  # ==================== DATE & TIME ====================
  intl: ^0.19.0
  table_calendar: ^3.0.9
  intl_phone_field: ^3.2.0
  timeago: ^3.7.0
  # ==================== UTILITIES ====================
  uuid: ^4.5.2
  url_launcher: ^6.2.4
  share_plus: ^7.2.1
  package_info_plus: ^8.0.0
  device_info_plus: ^9.1.1
  permission_handler: ^11.2.0
  geolocator: ^11.0.0
  google_maps_flutter: ^2.5.3
  path_provider: ^2.1.2
  path: ^1.8.3
  # ==================== SEARCH (FIXED) ====================
  algoliasearch: ^1.0.0
  # ==================== CHARTS ====================
  fl_chart: ^0.66.0
  # ==================== PDF ====================
  pdf: ^3.10.7
  printing: ^5.12.0
  # ==================== I18N ====================
  easy_localization: ^3.0.3
  # ==================== ERROR TRACKING ====================
  sentry_flutter: ^7.15.0
  # ==================== NOTIFICATIONS ====================
  flutter_local_notifications: ^17.2.4
  # ==================== FUNCTIONAL PROGRAMMING ====================
  dartz: ^0.10.1
  equatable: ^2.0.5
  # ==================== SECURITY & ENCRYPTION ====================
  encrypt: ^5.0.3
  crypto: ^3.0.3
  pointycastle: ^3.7.3
  base32: ^2.1.3
  qr_flutter: ^4.1.0
  firebase_app_check: ^0.3.2+10
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1
  hive_generator: ^2.0.1
  # ==================== TESTING ====================
  mocktail: ^1.0.0
  fake_cloud_firestore: ^3.0.3
  firebase_auth_mocks: ^0.14.1
  integration_test:
    sdk: flutter
  # ==================== APP ICONS ====================
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/boda_logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/boda_logo.png"
  web:
    generate: true
    image_path: "assets/images/boda_logo.png"
    background_color: "#FFFFFF"
    theme_color: "#C8626B"
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/translations/